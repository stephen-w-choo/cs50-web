<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="search.css">
    </head>
    <body>
        <div class = "navbar">
            <a href="index.html">
                <img src="CS50.png">
                <div class="blue">search</div>
            </a>
        </div>
        <div id="advanced-body">
            <h3>Advanced search</h3>
            <hr>
            <h5>Find pages with:</h5>
            <form action="https://google.com/search" id="advanced-search">
                <label>All these words:</label><input type="text" name="as_q">
                <label>This exact word or phrase:</label><input type="text" name="as_epq">
                <label>Any of these words:</label><input type="text" name="as_oq">
                <label>None of these words:</label><input type="text" name="as_eq">
                <div></div>
                <input type="submit" value="Advanced Search" id="advanced-button">
            </form>
        </div>
    </body>
</html>
