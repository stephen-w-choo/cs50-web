{% extends "encyclopedia/layout.html" %}

{% block title %}
    New page
{% endblock %}

{% block body %}
{%if error %}
<h3 id="error"><img src="../../static/error.png" height="50px"> {{ error }} </h3>
{% endif %}

<form action="{% url 'wiki:editpage' %}" method="post" class="form-container">
{% csrf_token %}
{{form}}
<input type="hidden" name="original_title" value="newpage">
<button type="submit">Submit</button>
</form>

{% endblock %}
